apiVersion: apps/v1
kind: Deployment
metadata:
  name: photo-pass-frontend
  namespace: photo-pass
  labels:
    app: photo-pass-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: photo-pass-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: photo-pass-frontend
        tier: frontend
    spec:
      containers:
      - name: photo-pass-frontend
        image: photo-pass-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          valueFrom:
            configMapKeyRef:
              name: photo-pass-config
              key: NEXT_PUBLIC_API_URL
        - name: NEXT_PUBLIC_APP_NAME
          valueFrom:
            configMapKeyRef:
              name: photo-pass-config
              key: NEXT_PUBLIC_APP_NAME
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: photo-pass-secrets
              key: NODE_ENV
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
